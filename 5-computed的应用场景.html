<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue</title>
		<style type="text/css">
			
		</style>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			Lever {{username}}
			<br />
			<input type="text" v-model="first" />
			<input type="text" v-model="last" />
		</div>
		
		
		
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{
					first:'zhaoxia',
					last:'xu'
				},
				computed:{
					username:function(){
						return this.first +' '+ this.last;
					}
				}
			})
		</script>
	</body>
</html>
