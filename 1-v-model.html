<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="vue-app">
			<h1>{{message}}</h1>
			<input type="text" v-model="message">
			<pre>{{$data | json}}</pre>
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#vue-app",
				data:{
					message:"Hello World!"
				}
			});
			
		</script>
	</body>
</html>
